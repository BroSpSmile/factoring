											</Radio-Group>
										</form-item>
									</i-col>-->

									 :prop="'items.' + index + '.value'">
									<i-col span="1">
										{{ index + 1 }}
									</i-col>
									<i-col span="6">
										<span v-if="item.type != 'add'">{{ item.signListName }}</span>
										<i-input v-if="item.type == 'add'" placeholder="请输入签署清单名称" class="inputw" v-model="item.signListName"></i-input>
									</i-col>

										<Icon v-if="item.isRequired == 2" @click="handleRemove(index)" type="ios-remove-circle" style="color:#ed4014;cursor:pointer" size="20" />
