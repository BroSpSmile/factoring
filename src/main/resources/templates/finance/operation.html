<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout">
<div layout:fragment="content">
    <div id="financeOperation">
        <row>
            <i-col span="22" offset="1">
                <br>
                <h2>财务操作</h2>
                <br>
            </i-col>
            <i-form ref="entityDataForm" :model="project" :label-width="150">
                <row>
                    <i-col span="8">
                        <form-item label="放款项目编号">
                            {{project.projectId}}
                        </form-item>
                    </i-col>
                    <i-col span="8">
                        <form-item label="放款总金额" prop="project.projectId">
                            10000000
                        </form-item>
                    </i-col>
                </row>
            </i-form>
        </row>

        <row>
            <i-col span="22" offset="1">
                <Tabs :animated="false">
                    <Tab-pane label="放款">
                        <card dis-hover title="分期信息">
                            <table class="table table-hover table-bordered" style="border: 0px;width: 100%">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>金额</th>
                                    <th>日期</th>
                                    <th>放款凭证</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td align="left">1</td>
                                    <td align="center">1</td>
                                    <td align="center">1</td>
                                    <td align="center">1</td>
                                </tr>
                                </tbody>
                            </table>
                        </card>
                        <row type="flex" justify="end">
                            <i-col span="8" offset="16">
                                <i-button type="success" @click="cancel" >保存</i-button>
                                <i-button type="primary" @click="cancel" style="margin:0 8px">返回</i-button>
                            </i-col>
                        </row>
                    </Tab-pane>
                    <Tab-pane label="保理费">
                        <row type="flex" justify="end">
                            <i-col span="8" offset="16">
                                <i-button type="success" @click="cancel" >保存</i-button>
                                <i-button type="primary" @click="cancel" style="margin:0 8px">返回</i-button>
                            </i-col>
                        </row>
                    </Tab-pane>
                    <Tab-pane label="本金">
                        <row type="flex" justify="end">
                            <i-col span="8" offset="16">
                                <i-button type="success" @click="cancel" >保存</i-button>
                                <i-button type="primary" @click="cancel" style="margin:0 8px">返回</i-button>
                            </i-col>
                        </row>
                    </Tab-pane>
                </Tabs>
            </i-col>
        </row>
        <input th:value="${id}" id="projectId" style="display:none"></input>
    </div>
    <script src="js/finance/operation.js"></script>
</div>
</html>
