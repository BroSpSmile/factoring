<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout">
<div layout:fragment="content">
    <div id="deepTuning" v-cloak>
        <row>
            <i-col span="22" offset="1">
                <br>
                <card dis-hover title="上传深入尽调文件">
                    <i-form :label-width="140" inline>
                        <form-item label="项目名称:">
                            <span>{{project.projectName}}</span>
                        </form-item>
                        <row>
                            <i-col span="20">
                                <form-item v-if="project.items.length>0 " label="项目附件:">
                                    <span v-for="item in project.items" v-if="item.itemType=='DEEP_TUNING'">
                                        <Tag size="small" v-if="item.itemKind == 'DOC' "
                                             @click.native="downloadItem(item)" type="border" closable
                                             color="primary"
                                             @on-close="deleteFile(item)">
                                            {{item.itemName}}
                                        </Tag> &nbsp;
                                        <Tag size="small" v-if="item.itemKind == 'WEB' "
                                             @click.native="openItem(item)" type="border" closable
                                             color="success"
                                             @on-close="deleteFile(item)">
                                            {{item.itemName}}
                                        </Tag> &nbsp;
                                    </span>
                                </form-item>
                            </i-col>
                        </row>
                        <form-item label="尽调文件:">
                            <Upload action="/file/upload" :on-success="uploadSuccess" :on-error="uploadError"
                                    :on-remove="removeFile">
                                <i-button size="small" icon="ios-cloud-upload-outline">上传文件</i-button>
                            </Upload>
                        </form-item>
                        <row type="flex">
                            <i-col span="8" offset="8">
                                <i-button type="success" @click="save">保存</i-button>
                                <i-button type="primary" @click="commit" style="margin-left: 8px">提交</i-button>
                            </i-col>
                        </row>
                    </i-form>
                </card>
            </i-col>
        </row>
        <input th:value="${id}" id="fundId" style="display:none"></input>
    </div>
    <script src="js/fund/deepTuning.js"></script>
</div>
</html>
