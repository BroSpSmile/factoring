<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout">
<div layout:fragment="content">
    <div id="fundContract" v-cloak>
        <row>
            <i-col span="22" offset="1">
                <br>
                <card dis-hover title="合同签署">
                    <i-form :label-width="140">
                        <form-item label="项目名称:">
                            <span>{{project.projectName}}</span>
                        </form-item>
                        <form-item label="合同附件:" v-if="items.length!=0">
                           <span v-for="item in items">
                                        <Tag size="small" v-if="item.itemKind == 'DOC' "
                                             @click.native="downloadItem(item)" type="border" closable
                                             color="primary"
                                             @on-close="deleteFile(item)">
                                            {{item.itemName}}
                                        </Tag> &nbsp;
                                        <Tag size="small" v-if="item.itemKind == 'WEB' "
                                             @click.native="openItem(item)" type="border" closable
                                             color="success"
                                             @on-close="deleteFile(item)">
                                            {{item.itemName}}
                                        </Tag> &nbsp;
                                    </span>
                        </form-item>
                        <form-item label="上传合同附件:">
                            <Upload action="/file/upload" :on-success="uploadSuccess" :on-error="uploadError"
                                    :on-remove="removeFile">
                                <i-button size="small" icon="ios-cloud-upload-outline">上传文件</i-button>
                            </Upload>
                        </form-item>
                        <row type="flex">
                            <i-col span="8" offset="1">
                                <i-button type="info" @click="commit">保存合同附件</i-button>
                                <i-button type="success" @click="pass" v-if="fund.projectStep=='CONTRACT_SIGN' ">提交审核
                                </i-button>
                            </i-col>
                        </row>
                    </i-form>
                </card>
            </i-col>
        </row>
        <input th:value="${id}" id="fundId" style="display:none"></input>
    </div>
    <script src="js/fund/fundContract.js"></script>
</div>
</html>
