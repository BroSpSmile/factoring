<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout">
<div layout:fragment="content">
    <div id="fundOpinion" v-cloak>
        <row>
            <i-col span="22" offset="1">
                <br>
                <card dis-hover title="项目初步意见">
                    <i-form :label-width="140" ref="entityDataForm" inline :model="opinion" :rules="validata">
                        <form-item label="项目名称:">
                            <span>{{project.projectName}}</span>
                        </form-item>
                        <form-item label="注册资本:">
                            <span>￥ {{target.registeredCapital}} 元</span>
                        </form-item>
                        <form-item label="注册地址:">
                            <span>{{target.address}}</span>
                        </form-item>
                        <form-item label="项目来源:">
                            <span>{{target.projectChannel}}</span>
                        </form-item>
                        <form-item label="所处阶段:">
                            <span>初步尽调</span>
                        </form-item>
                        <form-item label="是否迁入相城:">
                            <radio-group v-model="opinion.transfer">
                                <radio label="true">是</radio>
                                <radio label="false">否</radio>
                            </radio-group>
                        </form-item>
                        <row>
                            <i-col span="22">
                                <form-item label="创始人/团队情况:">
                                    <i-input placeholder="输入创始人/团队情况" class="inputAera" type="textarea"
                                             v-model="opinion.team"></i-input>
                                </form-item>
                            </i-col>
                        </row>
                        <row>
                            <i-col span="22">
                                <form-item label="所属行业情况:">
                                    <i-input placeholder="输入所属行业情况" class="inputAera" type="textarea"
                                             v-model="opinion.industry"></i-input>
                                </form-item>
                            </i-col>
                        </row>
                        <row>
                            <i-col span="22">
                                <form-item label="核心技术:">
                                    <i-input placeholder="输入核心技术" class="inputAera" type="textarea"
                                             v-model="opinion.core"></i-input>
                                </form-item>
                            </i-col>
                        </row>
                        <row>
                            <i-col span="22">
                                <form-item label="盈利模式:">
                                    <i-input placeholder="输入盈利模式" class="inputAera" type="textarea"
                                             v-model="opinion.profit"></i-input>
                                </form-item>
                            </i-col>
                        </row>
                        <row>
                            <i-col span="22">
                                <form-item label="业务开展情况:">
                                    <i-input placeholder="输入业务开展情况" class="inputAera" type="textarea"
                                             v-model="opinion.biz"></i-input>
                                </form-item>
                            </i-col>
                        </row>
                        <row>
                            <i-col span="22">
                                <form-item label="竞争格局:">
                                    <i-input placeholder="输入竞争格局" class="inputAera" type="textarea"
                                             v-model="opinion.compete"></i-input>
                                </form-item>
                            </i-col>
                        </row>
                        <row>
                            <i-col span="22">
                                <form-item label="财务状况:">
                                    <i-input placeholder="输入财务状况" class="inputAera" type="textarea"
                                             v-model="opinion.finance"></i-input>
                                </form-item>
                            </i-col>
                        </row>
                        <row>
                            <i-col span="22">
                                <form-item label="项目需求（资金、土地、载体等）:">
                                    <i-input placeholder="输入项目需求（资金、土地、载体等）" class="inputAera" type="textarea"
                                             v-model="opinion.demand"></i-input>
                                </form-item>
                            </i-col>
                        </row>
                        <row>
                            <i-col span="22">
                                <form-item label="项目优势:">
                                    <i-input placeholder="输入项目风险" class="inputAera" type="textarea"
                                             v-model="opinion.advantage"></i-input>
                                </form-item>
                            </i-col>
                        </row>
                        <row>
                            <i-col span="22">
                                <form-item label="项目风险:">
                                    <i-input placeholder="输入项目风险" class="inputAera" type="textarea"
                                             v-model="opinion.risk"></i-input>
                                </form-item>
                            </i-col>
                        </row>
                        <row>
                            <i-col span="22">
                                <form-item label="初步意见:" prop="opinion">
                                    <i-input placeholder="输入初步意见" class="inputAera" type="textarea"
                                             v-model="opinion.opinion"></i-input>
                                </form-item>
                            </i-col>
                        </row>
                        <row>
                            <i-col span="22">
                                <form-item label="备注:">
                                    <i-input placeholder="输入备注" class="inputAera" type="textarea"
                                             v-model="opinion.remark"></i-input>
                                </form-item>
                            </i-col>
                        </row>
                        <row type="flex">
                            <i-col span="8" offset="8">
                                <i-button type="success" @click="save">保存</i-button>
                                <i-button type="primary" @click="commit" v-if="opinion.id" style="margin-left: 8px">提交
                                </i-button>
                            </i-col>
                        </row>
                    </i-form>
                </card>
            </i-col>
        </row>
        <input th:value="${id}" id="fundId" style="display:none"></input>
    </div>
    <script src="js/fund/fundOpinion.js"></script>
</div>
</html>
