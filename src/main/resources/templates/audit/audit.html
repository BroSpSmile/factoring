<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout">
<!--startprint-->
<div layout:fragment="content">
    <div id="audit" v-cloak>
        <row>
            <i-col span="24">

                <div id="printDiv">
                    <card dis-hover :title="auditTypeShow">
                        <p slot="extra">
                            <i-button @click="print" type="text" icon='ios-print'>打印</i-button>
                        </p>
                        <Steps v-if="audit.auditType != 'CONTRACT'" :current="audit.step==-1?10000:audit.step"
                               size="small">
                            <Step v-for="flow in audit.flows" :title="flow.desc"
                                  :content="flow.user==null?flow.role.roleName:flow.user.username"></Step>
                        </Steps>
                        <row v-if="audit.auditType == 'TUNEUP'">
                            <i-col span="4" offset="14"><a @click="downloadItem(item)" v-for="item in cwItem">{{item.itemName}}</a>
                            </i-col>
                            <i-col span="4" offset="1"><a @click="downloadItem(item)" v-for="item in fwItem">{{item.itemName}}</a>
                            </i-col>
                        </row>
                    </card>
                    <br>
                    <card dis-hover title="申请详情">
                        <i-form :label-width="100" inline>
                            <row>
                                <i-col span="8">
                                    <form-item label="申请类型">
                                        {{auditTypeShow}}
                                    </form-item>
                                </i-col>
                                <i-col span="8">
                                    <form-item label="申请时间">
                                        {{audit.createTime|timeFilter}}
                                    </form-item>
                                </i-col>
                                <i-col span="8">
                                    <form-item label="申请人">
                                        {{audit.applicant.username}}
                                    </form-item>
                                </i-col>
                            </row>
                            <row>
                                <i-col span="8">
                                    <form-item label="项目编号">
                                        {{audit.project.projectId}}
                                    </form-item>
                                </i-col>
                                <i-col span="8">
                                    <form-item label="项目名称">
                                        {{audit.project.projectName}}
                                    </form-item>
                                </i-col>
                            </row>
                            <form-item label="附件查看" v-if="audit.auditType !='TUNEUP' ">
                                <div v-for="item in audit.project.items" v-if="item.itemType == audit.auditType">
                                    <Tag type="border" color="primary" style="width: 80px;" v-if="item.attachType == 1">
                                        标准模板
                                    </Tag>
                                    <Tag type="border" color="warning" style="width: 80px;" v-if="item.attachType == 2">
                                        自定义模板
                                    </Tag>
                                    <span v-if="item.itemKind == 'DOC'">
                                        <icon type="ios-attach"></icon>
                                        <a @click="downloadItem(item)">{{item.itemName}}</a>
                                    </span>
                                    <span v-if="item.itemKind == 'WEB'">
                                        <icon type="ios-cloud-done-outline"></icon>
                                        <a @click="openItem(item)">{{item.itemName}}</a>
                                    </span>
                                </div>
                            </form-item>
                            <row v-if="showAuditButton && audit.step > 0">
                                <i-col span="10">
                                    <form-item label="审核意见" prop="remark">
                                        <i-input type="textarea" :rows="4" placeholder="请备注审核意见" class="inputm"
                                                 v-model="record.remark"></i-input>
                                    </form-item>
                                </i-col>
                            </row>
                            <row v-if="showAuditButton && audit.step > 0">
                                <i-col span="20">
                                    <form-item label="审核附件">
                                        <Upload action="/file/upload" :on-success="uploadSuccess"
                                                :on-error="uploadError"
                                                :on-remove="removeFile">
                                            <i-button icon="ios-cloud-upload-outline">上传文件</i-button>
                                        </Upload>
                                    </form-item>
                                </i-col>

                            </row>
                            <row type="flex" v-if="showAuditButton && audit.step > 0">
                                <i-col span="12" offset="2">
                                    <i-button type="success" icon="ios-checkmark" @click="openPass">通过</i-button>
                                    <i-button type="error" icon="ios-close" @click="openReject"
                                              style="margin-left: 8px">驳回
                                    </i-button>
                                </i-col>
                            </row>

                        </i-form>
                    </card>
                    <br>
                    <card dis-hover title="操作日志">
                        <i-table border :columns="tableColumns" stripe :data="audit.records"></i-table>
                    </card>
                </div>
            </i-col>
        </row>
        <!-- 新增项目 -->
        <modal v-model="modal1" title="审核通过" mask-closable="false">
            <div id="modalForm">
                <i-form :label-width="120">

                </i-form>
            </div>
            <div slot="footer">
                <i-button type="primary" @click="pass" :disabled="passBt" style="margin-left: 8px">确定</i-button>
                <i-button type="text" @click="cancel" style="margin-left: 8px">取消</i-button>
            </div>
        </modal>

        <!-- 新增项目 -->
        <modal v-model="modal2" title="审核驳回" mask-closable="false">
            <div id="modalForms">
                <i-form :label-width="120">
                    <form-item label="驳回至" prop="step">
                        <i-select class="inputw" v-model="record.audit.step" clearable>
                            <i-option v-for="flow in audit.flows" v-if="flow.step<nowStep" :value="flow.step">
                                {{flow.desc}}
                            </i-option>
                        </i-select>
                    </form-item>
                </i-form>
            </div>
            <div slot="footer">
                <i-button type="primary" @click="reject" :disabled="rejectBt" style="margin-left: 8px">确定</i-button>
                <i-button type="text" @click="cancel" style="margin-left: 8px">取消</i-button>
            </div>
        </modal>
    </div>
    <input th:value="${id}" id="auditId" style="display:none"></input>
    <script src="js/audit/audit.js"></script>
</div>
<!--endprint-->
</html>
