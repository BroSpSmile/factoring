<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout">
<div layout:fragment="content">
    <div id="factoring" v-cloak>
        <row>
            <i-col span="24">
                <card dis-hover>
                    <p slot="title">{{detail.id?'项目明细':'新建项目'}}</p>
                    <p>
                        <i-form :label-width="140" ref="entityDataForm" :rules="validata" :model="detail">
                            <row>
                                <i-col span="8">
                                    <form-item label="项目编号" prop="project.projectId">
                                        <i-input placeholder="输入项目名称" v-model="detail.project.projectId"
                                                 readonly></i-input>
                                    </form-item>
                                </i-col>
                                <i-col span="14">
                                    <form-item label="项目名称" prop="project.projectName">
                                        <i-input placeholder="输入项目名称" v-model="detail.project.projectName"
                                                 readonly></i-input>
                                    </form-item>
                                </i-col>
                            </row>
                            <row>
                                <i-col span="11">
                                    <form-item label="债权人全称" prop="creditor">
                                        <i-input placeholder="输入债权人全称" v-model="detail.creditor"
                                                 readonly></i-input>
                                    </form-item>
                                </i-col>
                                <i-col span="11">
                                    <form-item label="债务人全称" prop="debtor">
                                        <i-input placeholder="输入债务人全称" v-model="detail.debtor"
                                                 readonly></i-input>
                                    </form-item>
                                </i-col>
                            </row>
                            <row>
                                <i-col span="22">
                                    <form-item label="基础合同" prop="baseContract">
                                        <i-input placeholder="输入基础合同" v-model="detail.baseContract"
                                                 readonly></i-input>
                                    </form-item>
                                </i-col>
                            </row>
                            <row>
                                <i-col span="8">
                                    <form-item label="追索权" prop="model">
                                        <radio-group v-model="detail.project.model">
                                            <radio label="RECOURSE_RIGHT" disabled>有追索权模式</radio>
                                            <radio label="DIS_RECOURSE_RIGHT" disabled>无追索权模式</radio>
                                        </radio-group>
                                    </form-item>
                                </i-col>
                                <i-col span="8">
                                    <form-item label="申请日期" prop="createTime">
                                        <date-picker type="date" placeholder="请选择申请日期" readonly
                                                     v-model="detail.project.createTime"></date-picker>
                                    </form-item>
                                </i-col>
                                <!--<i-col span="8">-->
                                <!--<form-item label="合同回款日" prop="remittanceDay">-->
                                <!--<date-picker type="date" placeholder="请选择合同回款日"-->
                                <!--v-model="detail.remittanceDay"></date-picker>-->
                                <!--</form-item>-->
                                <!--</i-col>--> 
                            </row>
                            <row>
                                <i-col span="8">
                                    <form-item label="应收账款受让款金额" prop="assignee">
                                        <input-number placeholder="输入应收账款受让款金额" min="0" :max="100000000000"
                                                      :step="0.01"
                                                      readonly
                                                      :formatter="formatter" :parser="parser" @on-blur="comRate"
                                                      class="select-width-140"
                                                      v-model="detail.assignee"></input-number>&nbsp;(元)
                                    </form-item>
                                </i-col>
                                <i-col span="8">
                                    <form-item label="应收账款金额" prop="receivable">
                                        <input-number placeholder="输入应收账款金额" min="0" :max="100000000000"
                                                      :step="0.01"
                                                      readonly
                                                      :formatter="formatter" :parser="parser"
                                                      class="select-width-140"
                                                      v-model="detail.receivable"></input-number>&nbsp;(元)
                                    </form-item>
                                </i-col>
                                <i-col span="8">
                                    <form-item label="本次投放金额" prop="dropAmount">
                                        <input-number placeholder="请输入本次投放金额" min="0" :max="100000000000"
                                                      :step="0.01"
                                                      readonly
                                                      :formatter="formatter" :parser="parser"
                                                      class="select-width-140" @on-blur="comRate"
                                                      v-model="detail.dropAmount"></input-number>&nbsp;(元)
                                        <span v-if="showLater">+待定</span>
                                    </form-item>
                                </i-col>
                            </row>
                            <!--
                            <row>
                                <i-col span="12">
                                    <form-item label="回款金额(万元)" prop="backAmount">
                                         <input-number placeholder="输入回款金额"  v-model="detail.backAmount"></input-number>
                                    </form-item>
                                </i-col>
                                <i-col span="12">
                                    <form-item label="是否回款" prop="moneyBack">
                                        <radio-group v-model="detail.moneyBack">
                                             <radio label="true">是</radio>
                                             <radio label="false">否</radio>
                                         </radio-group>
                                    </form-item>
                                </i-col>
                            </row> -->
                            <row>
                                <i-col span="8">
                                    <form-item label="转让期限(月)" prop="duration">
                                        <input-number placeholder="输入转让期限" min="1" max="100" precision="0"
                                                      readonly
                                                      v-model="detail.duration"></input-number>
                                    </form-item>
                                </i-col>
                                <i-col span="8">
                                    <form-item label="融资比例" prop="returnRate">
                                        <input-number placeholder="输入融资比例" readonly
                                                      v-model="detail.returnRate"></input-number>
                                        %
                                    </form-item>
                                </i-col>
                            </row>
                            <!--
                            <row>
                                <i-col span="12">
                                    <form-item label="已开发票" prop="invoicing">
                                        <radio-group v-model="detail.invoicing">
                                             <radio label="true">是</radio>
                                             <radio label="false">否</radio>
                                         </radio-group>
                                    </form-item>
                                </i-col>
                                <i-col span="12">
                                    <form-item label="是否已支付" prop="paied">
                                        <radio-group v-model="detail.paied">
                                             <radio label="true">是</radio>
                                             <radio label="false">否</radio>
                                         </radio-group>
                                    </form-item>
                                </i-col>
                            </row>
                             -->
                            <row>
                                <i-col span="22">
                                    <form-item label="备注" prop="">
                                        <i-input placeholder="输入备注" v-model="detail.remark" readonly></i-input>
                                    </form-item>
                                </i-col>
                            </row>
                            <row>
                                <i-col span="8">
                                    <form-item label="本次投放金额" prop="dropAmount">
                                        <input-number placeholder="请输入本次投放金额" min="0" :max="100000000000" :step="0.01"
                                                      :formatter="formatter" :parser="parser"
                                                      class="select-width-140" @on-blur="comRate"
                                                      v-model="detail.dropAmount"></input-number>&nbsp;(元)
                                    </form-item>
                                </i-col>
                                <i-col span="8">
                                    <form-item label="签署日期" prop="signDate">
                                        <date-picker type="date" placeholder="请选择签署日期"
                                                     v-model="detail.signDate"></date-picker>
                                    </form-item>
                                </i-col>
                                <i-col span="8">
                                    <form-item label="放款日" prop="loanDay">
                                        <date-picker type="date" placeholder="请选择放款日期"
                                                     v-model="detail.loanDay"></date-picker>
                                    </form-item>
                                </i-col>
                            </row>
                            <row>
                                <i-col span="8">
                                    <form-item label="合同到期日" prop="remittanceDay">
                                        <date-picker type="date" placeholder="请选择合同到期日"
                                                     v-model="detail.remittanceDay"></date-picker>
                                    </form-item>
                                </i-col>
                                <i-col span="8">
                                    <form-item label="应收账款管理费" prop="receivableManager">
                                        <input-number placeholder="请输入应收账款管理费" min="0" :max="100000000000" :step="0.01"
                                                      :formatter="formatter" :parser="parser"
                                                      class="select-width-140" @on-blur="comRate"
                                                      v-model="detail.receivableManager"></input-number>&nbsp;(元)
                                    </form-item>
                                </i-col>
                                <i-col span="8">
                                    <form-item label="年化利率" prop="yeatRate">
                                        <input-number placeholder="输入年化利率" v-model="detail.yearRate" min="0.00"
                                                      :max="10000.00" :step="0.01"></input-number>
                                        %
                                    </form-item>
                                </i-col>
                            </row>
                            <row v-for="(installment,index) in detail.returnInstallments" :key="index">
                                <i-col span="8">
                                    <form-item label="每期回款日" prop="">
                                        <date-picker type="date" placeholder="每期回款日"
                                                     @on-change="computeFee(installment,index)"
                                                     v-model="installment.installmentDate"></date-picker>
                                    </form-item>
                                </i-col>
                                <i-col span="8">
                                    <form-item label="每期回款金额" prop="">
                                        <input-number min="0" :max="100000000000"
                                                      :formatter="formatter" :parser="parser"
                                                      class="select-width-140" v-model="installment.amount"
                                                      @on-blur="computeFee"></input-number>&nbsp;(元)
                                    </form-item>
                                </i-col>
                                <i-col span="4">&nbsp;&nbsp;
                                    <i-button type="success" shape="circle" size="small" ghost icon="md-add"
                                              v-if="index==0" @click="add">添加
                                    </i-button>
                                    <i-button type="error" shape="circle" size="small" ghost icon="md-close"
                                              v-if="index!=0" @click="remove(index)">删除
                                    </i-button>
                                </i-col>
                            </row>
                        </i-form>
                    </p>
                </card>
                <br>
                <card dis-hover>
                    <p slot="title">项目附件</p>
                    <p>
                        <i-form :label-width="140">
                            <row>
                                <i-col span="20">
                                    <form-item label="附件上传:">
                                        <Upload action="/file/upload" :on-success="uploadSuccess"
                                                :on-error="uploadError"
                                                :on-remove="removeFile">
                                            <i-button size="small" icon="ios-cloud-upload-outline">上传文件</i-button>
                                        </Upload>
                                    </form-item>
                                </i-col>
                            </row>
                        </i-form>
                        <i-form :label-width="140" v-if="items.length>0">
                            <row>
                                <i-col span="20">
                                    <form-item label="项目附件:">
                                        <row v-for="kitem in items">
                                            <Tag color="warning">{{kitem.key|toTypeName}}</Tag>
                                            <span v-for="item in kitem.value">
                                            <Tag v-if="item.itemKind == 'DOC' " size="small"
                                                 @click.native="downloadItem(item)" type="border" closable
                                                 color="primary"
                                                 @on-close="deleteFile(item)">
                                                {{item.itemName}}
                                            </Tag> &nbsp;
                                        </span>
                                        </row>
                                    </form-item>
                                </i-col>
                            </row>
                        </i-form>
                    </p>
                </card>
                <br>
                <card dis-hover>
                    <i-form :label-width="140">
                        <row>
                            <i-col offset="4">
                                <i-button type="success" @click="submit">保存</i-button>
                                <i-button type="primary" @click="apply(3)">提交贷后管理</i-button>
                                <i-button type="warning" @click="apply(4)">业务作废归档</i-button>
                                <i-button type="error" @click="returnBack">业务退回</i-button>
                                <i-button @click="back">返回</i-button>
                            </i-col>
                        </row>
                    </i-form>
                </card>
            </i-col>

        </row>
        <input th:value="${id}" id="projectId" style="display:none"></input>
    </div>
    <script src="js/factoring/loan.js"></script>
</div>
</html>
