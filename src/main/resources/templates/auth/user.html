<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout">
	<div layout:fragment="content">
		<div id="user">
			<card dis-hover title="搜索条件">
				<p>
					<i-form :model="formInline" :label-width="80" inline>
						<form-item label="用户名称">
							<i-input placeholder="输入用户名称" class="inputw" v-model="formInline.username"></i-input>
						</form-item>
						<form-item label="手机号码">
							<i-input placeholder="输入手机号码" class="inputw" v-model="formInline.mobile"></i-input>
						</form-item>
						<form-item label="用户状态">
							<i-select class="select-width-180" v-model="formInline.status" clearable>
								<i-option :value="1">有效</i-option>
								<i-option :value="0">无效</i-option>
							</i-select>
						</form-item>
						<row type="flex">
							<i-col span="8" offset="8">
								<i-button type="primary"  icon="ios-search" @click="query()">查询</i-button>
								<i-button type="success"  icon="ios-add" @click="add" style="margin-left: 8px">新增</i-button>
							</i-col>
						</row>
					</i-form>
				</p>
			</card>
			<br>
			<card dis-hover title="搜索结果">
				<i-table  border :columns="tableColumns" :data="pageInfo.list" ></i-table>
				<br/>
				<page :total="pageInfo.total" show-elevator show-total  :page-size="pageInfo.pageSize" @on-change="pageChange"></page>
			</card>
		</div>
	    <script src="js/auth/user.js"></script>
	</div>
</html>
