<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout">
	<div layout:fragment="content">
		<div id="profit" v-cloak>
			<row>
				<i-col span="22" >
					<card dis-hover title="利润报表">
						<i-form :label-width="80" inline>
							<form-item label="日期" prop="">
								<date-picker type="month" placeholder="请选择查询日期" v-model="queryMonth"></date-picker>
							</form-item>
							<form-item >
								<i-button type="info" @click="getProfit">查询</i-button>
							</form-item>
						</i-form>
						<i-table  border :columns="tableColumns" :data="list" ></i-table>
					</card>
				</i-col>
			</row>
		</div>
	    <script src="js/report/profit.js"></script>
	</div>
</html>
