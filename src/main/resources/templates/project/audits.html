<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout">
	<div layout:fragment="content">
		<div id="audits">
			<row>
				<i-col span="22" offset="1">
					<br><h2>业务审核</h2><br>
					<card dis-hover title="业务筛选">
						<i-form ref="searchForm" :model="formInline" :label-width="80" inline>
							<form-item label="项目编号" prop="projectId">
								 <i-input placeholder="输入项目编号" class="inputw" v-model="formInline.projectId"></i-input>
							</form-item>
							<form-item label="申请类型" prop="projectName">
								 <i-input placeholder="输入项目名称" class="inputw" v-model="formInline.projectName"></i-input>
							</form-item>
							<form-item label="申请人" prop="person">
								 <i-input placeholder="输入业务发起人" class="inputw" v-model="formInline.person"></i-input>
							</form-item>
							<form-item label="会议时间">
								<row>
					                <i-col span="11">
					                	<form-item  prop="beginTime">
					                		<date-picker type="datetime" placeholder="选择开始日期" v-model="formInline.beginTime"></date-picker>
					                	</form-item>
					                </i-col>
					                <i-col span="2" style="text-align: center">-</i-col>
					                <i-col span="11">
					                	<form-item  prop="endTime">
					                		<date-picker type="datetime" placeholder="选择结束时间" v-model="formInline.endTime" ></date-picker>
					                	</form-item>
					                </i-col>
					            </row>
							</form-item>
							<row type="flex">
			                    <i-col span="12" offset="6">
			                        	<i-button type="primary"  icon="ios-search" @click="search">查询</i-button>
			                            <i-button  icon="ios-refresh" @click="reset" style="margin:0 8px">重置</i-button>
			                    </i-col>
	                		</row>
						</i-form>
					</card>
				</i-col>
			</row>
			
	    </div>
	    <script src="js/project/audits.js"></script>
	</div>
</html>
