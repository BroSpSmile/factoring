<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
	<header th:fragment="header" >
		<div id="header">
			<ul class="ivu-menu ivu-menu-light ivu-menu-horizontal">
				<div class="wrapper-header-nav">
					<a href="index" class="wrapper-header-nav-logo router-link-active">
						<img src="image/logo.png"></img>
					</a>
					<div class="wrapper-header-nav-list">
						<div class="info-menu">
							<span>欢迎你:{{user.username}}</span>
							<!--<a href="/logout">退出</a>-->
							<dropdown @on-click="changeMenu">
								<a href="javascript:void(0)">
									个人设置
									<Icon type="ios-arrow-down"></Icon>
								</a>
								<dropdown-menu slot="list">
									<dropdown-item name="logout">退出</dropdown-item>
									<dropdown-item name="updatePassword">密码修改</dropdown-item>
								</dropdown-menu>
							</dropdown>
						</div>
					</div>
				</div>
			</ul>
			<!-- 密码修改 -->
			<modal v-model="modal1" :mask-closable="false" title="密码修改">
				<div id="modalForm">
					<i-form ref="updatePasswordForm" :model="updatePasswordForm" :rules="ruleValidate" :label-width="120" >
						<form-item label="原密码" prop="oldPassword">
							<i-input type="password" v-model="updatePasswordForm.oldPassword" placeholder="输入原密码"></i-input>
						</form-item>
						<form-item label="新密码" prop="newPassword">
							<i-input type="password" v-model="updatePasswordForm.newPassword" placeholder="输入新密码"></i-input>
						</form-item>
						<form-item label="确认密码" prop="confirmPassword">
							<i-input type="password" v-model="updatePasswordForm.confirmPassword" placeholder="输入确认密码"></i-input>
						</form-item>
					</i-form>
				</div>
				<div slot="footer">
					<i-button type="primary" @click="updatePassword" :disabled="isDisable" style="margin-left: 8px">确定</i-button>
					<i-button @click="cancelUpdatePassword" style="margin-left: 8px">取消</i-button>
				</div>
			</modal>
		</div>
		<script src="js/layout/header.js"></script>
	</header>
</html>
