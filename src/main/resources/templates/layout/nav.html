<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/zTreeStyle/zTreeStyle.css" >
<link rel="stylesheet" type="text/css" href="css/skin_/nav.css" />
<link rel="stylesheet" type="text/css" href="css/iview.css"></link>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="js/iview.min.js"></script>
<script type="text/javascript" src="js/vue-resource.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<title>边框</title>
</head>

<body>
<div id="container">
	<div id="bd">
    	<div class="sidebar" id="side" v-cloak>
            <i class="sidebar-hide"></i>
            <ul class="nav">
            	 <li class="nav-li current">
                	<a href="javascript:;"  class="ue-clear"><i class="nav-ivon"></i><span class="nav-text">首页</span></a>
                	<ul class="subnav">
                    	<li class="subnav-li current" href="main" data-id="1"><a href="javascript:;" class="ue-clear"><i class="subnav-icon"></i><span class="subnav-text">首页</span></a></li>
                    </ul>
                </li>
            	<li v-for="(menu,index) in menus" class="nav-li" >
            		<a href="javascript:;"  class="ue-clear"><i class="nav-ivon"></i><span class="nav-text">{{menu.permissionName}}</span></a>
            		<ul v-if="menu.childrens.length>0" class="subnav">
            			<li v-for="item in menu.childrens" v-if="item.url" class="subnav-li " :href="item.url" :data-id="item.url"><a href="javascript:;" class="ue-clear"><i class="subnav-icon"></i><span class="subnav-text">{{item.permissionName}}</span></a></li>
            		</ul>
            		<ul v-if="menu.childrens.length<1" class="subnav">
            			<li v-if="menu.url" class="subnav-li " :href="menu.url" :data-id="menu.url"><a href="javascript:;" class="ue-clear"><i class="subnav-icon"></i><span class="subnav-text">{{menu.permissionName}}</span></a></li>
            		</ul>
            	</li>
            </ul>
            <div class="tree-list outwindow">
            	<div class="tree ztree"></div>
            </div>
        </div>
        <div class="main">
        	<div class="title">
                <i class="sidebar-show"></i>
                <ul class="tab ue-clear">
                   
                </ul>
                <i class="tab-more"></i>
                <i class="tab-close"></i>
            </div>
            <div class="content">
            </div>
        </div>
    </div>
</div>

<div class="more-bab-list">
	<ul></ul>
    <div class="opt-panel-ml"></div>
    <div class="opt-panel-mr"></div>
    <div class="opt-panel-bc"></div>
    <div class="opt-panel-br"></div>
    <div class="opt-panel-bl"></div>
</div>
</body>
<script type="text/javascript" src="js/layout/side.js"></script>
<script type="text/javascript" src="js/nav.js"></script>
<script type="text/javascript" src="js/Menu.js"></script>
<script type="text/javascript" src="js/jquery.ztree.core-3.5.js"></script>
<script type="text/javascript">
	var menu = new Menu({
		defaultSelect: $('.nav').find('li[data-id="1"]')	
	});

	
	$.fn.zTree.init($(".tree"), setting, zNodes);
	
	
	$('.sidebar h2').click(function(e) {
        $('.tree-list').toggleClass('outwindow');
		$('.nav').toggleClass('outwindow');
    });
	
	$(document).click(function(e) {
		if(!$(e.target).is('.tab-more')){
			 $('.tab-more').removeClass('active');
			 $('.more-bab-list').hide();
		}
    });
</script>
</html>
