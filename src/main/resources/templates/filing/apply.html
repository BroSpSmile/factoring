<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout">
<div layout:fragment="content">
    <div id="filingApply">
        <br>
        <h2>归档清单</h2>
        <br>
        <i-form label-position="top">
            <row>
                <i-col span="16" offset="1">
                    <form-item label="归档清单：(请将已准备好的资料打钩)" >
                        <checkbox-group v-model="filingInfo.filingList">
                            <checkbox label="1"><span span style="color:#F00">*</span><span>股东会决议</span></checkbox>
                            </br>
                            <checkbox label="2"><span span style="color:#F00">*</span><span>尽调报告之红杉资本创始人</span>
                            </checkbox>
                            </br>
                            <checkbox label="3"><span span style="color:#F00">*</span><span>尽职调查报告</span></checkbox>
                            </br>
                            <checkbox label="4"><span span style="color:#F00">*</span><span>党总支（扩大）会议纪要</span>
                            </checkbox>
                            </br>
                            <checkbox label="5"><span span style="color:#F00">*</span><span>董事会会议纪要</span></checkbox>
                            </br>
                            <checkbox label="6"><span>内部风控防控报告</span></checkbox>
                            </br>
                            <checkbox label="7"><span>外部风控防控报告</span></checkbox>
                            </br>
                            <checkbox label="8"><span>保理合同</span></checkbox>
                        </checkbox-group>
                    </form-item>
                </i-col>
            </row>
            <row v-if="isInitFileRow">
                <i-col offset="1">
                    <form-item label="已添加归档文件" >
                        <Tag v-for="item in filingInfo.items"  closable  @on-close="deleteFile(item.itemValue)">
                            {{item.itemName}}
                        </Tag>
                    </form-item>
                </i-col>
            </row>
            <row>
                <i-col span="8" offset="1">
                    <Upload action="/file/upload" :on-success="uploadSuccess" :on-error="uploadError"
                            :on-remove="removeFile">
                        <i-button icon="ios-cloud-upload-outline">添加归档文件</i-button>
                    </Upload>
                </i-col>
            </row>
            <row type="flex">
                <i-col span="8" offset="1">
                    <i-button type="success" @click="save">保存</i-button>
                    <i-button type="success" @click="commit">提交归档</i-button>
                    <i-button type="" @click="cancel" style="margin-left: 8px">取消</i-button>
                </i-col>
            </row>
        </i-form>
        <input th:value="${id}" id="projectId" style="display:none"></input>
    </div>
    <script src="js/filing/apply.js"></script>
</div>
</html>
